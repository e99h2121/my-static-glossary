<html>
<body> 
<script src="./js/jquery-1.7.2.min.js" type="text/javascript"></script>
<!-- <script src="./js/jquery.xdomainajax.js" type="text/javascript"></script>  追加 -->
<script src="./js/jquery.csv2table-0.02-b-4.8.js" type="text/javascript" charset="utf-8"></script>


<input type="text" id="word">
<button type="button" id="btn-search">日本語で検索</button>
<input type="text" id="word2">
<button type="button" id="btn-search2">英語で検索</button>
<div id="view1"></div>
<script type="text/javascript">

$().ready ( function() {
$('#btn-search').click ( function() {
$('#view1').csv2table('./csv/bkup-glossary-20170228.csv', {
where: [ {'JA':'like' + '%' + $('#word').val() + '%'} ]
});
});
});
</script>

<script type="text/javascript">
$().ready ( function() {
$('#btn-search2').click ( function() {
$('#view1').csv2table('./csv/bkup-glossary-20170228.csv', {
where: [ {'EN':'like' + '%' + $('#word2').val() + '%'} ]
});
});
});
</script>

<br>
<font size ='2'>一覧表示</font>

</html>
